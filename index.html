<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Using Tailwind CSS</title>
    <!-- tailwind css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- conecting javascript  -->
    <script src="./assets/script/app.js"></script>
</head>

<body>
    <header>

    </header>
    <main class="bg-slate-100">
        <div class="flex justify-center items-center min-h-screen">
            <div class="p-4 border border-solid shadow-white border-white-400 bg-slate-300">
                <input type="text" name="" id="" placeholder="0" class="mb-5 p-5 font-extrabold rounded-xl">
                <div class="grid grid-cols-4 gap-4">
                    <button class="rounded border-solid border-gray-500 bg-red-200 px-2" onclick="clear()">C</button>
                    <button class="rounded border-solid border-gray-500 bg-red-200 px-2" onclick="del()">Del</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('%')">%</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('/')">/</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('7')">7</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('8')">8</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('9')">9</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('*')">*</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('4')">4</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('5')">5</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('6')">6</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('-')">-</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('1')">1</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('2')">2</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('3')">3</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('+')">+</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('.')">.</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2"
                        onclick="display('0')">0</button>
                    <button class="rounded border-solid border-gray-500 bg-green-200 px-2" onclick="calc()">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
